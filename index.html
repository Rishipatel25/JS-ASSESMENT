<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-TASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Todo Application</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <section id="totalCounts " class="container-sm mt-5 d-flex justify-content-between">
          <div>
            <span>Total Hours</span>
            <span>Total Tasks <span id="totalTask"></span></span>
          </div>
          <div>
            <a class="btn btn-primary"  role="button" data-bs-toggle="modal" data-bs-target="#AddModal" >Add Task</a>
          </div>
      </section>

      <section id="tastList">
          <div class="container-sm mt-5">
            <table class="table table-dark table-borderless">
                <thead>
                    <tr>
                        <th>Start Date of task</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <!-- <tr>
                        <td>2/3/2000</td>
                        <td>Rishi</td>
                        <td>Test</td>
                        <td>
                            <select name="" id="">
                                <option value="pending">Pending</option>
                                <option value="pending">Complete</option>
                            </select>
                        </td>
                        <td> 
                            <span class="cursor-pointer" role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">View</span> 
                            <span  class="cursor-pointer" role="button" data-bs-toggle="modal" data-bs-target="#EditModal" >Edit</span> 
                            <span  class="cursor-pointer" role="button" data-bs-toggle="modal" data-bs-target="#EditModal" >Delete</span>
                        </td>
                    </tr> -->
                </tbody>
              </table>
          </div>
      </section>

      <section id="ViewTaskModal">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Task title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                    Description : <span id="editdes"></span>
                </div>
                <div>
                    Date : <span id="editdate"></span>
                </div>
                <div>
                    Time Take: <span id="edittim"></span>
                </div>
                <div>
                    Notification Option <span id="editnot"></span>
                </div>
                <div>
                    Status : <span id="editsta"></span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </section>


    <section id="EditTaskModal">
        <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="EdittaskTitle">Edit Task title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                    Description :
                </div>
                <div>
                    Date :
                </div>
                <div>
                    Time Take:
                </div>
                <div>
                    Notification Option
                </div>
                <div>
                    Status :
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </section>


    <section id="AddTaskModal">
        <section id="EditTaskModal">
            <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="AddModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" id="closex" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="addTodoFrom">
                        <div class="mb-3">
                            <label for="Taskname" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="Taskname" placeholder="Task Name">
                          </div>
                          <div class="mb-3">
                            <label for="Taskdesc" class="form-label">Description</label>
                            <textarea class="form-control" id="Taskdesc" rows="3"></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="startdate" class="form-label">Start Date of Task</label>
                            <input type="date" name="startdate" id="startdate" class="form-control">
                          </div>

                          <div class="mb-3">
                            <label for="timetaken" class="form-label">Time it wil take</label>
                            <input type="time" name="timetaken" id="timetaken" class="form-control">
                          </div>

                          <div class="mb-3">
                            <input type="checkbox" class="btn-check" id="notification" checked autocomplete="off">
                            <label class="btn btn-outline-secondary" for="notification">Notification</label><br>
                          </div>
                          <div class="mb-3">
                            <label> Status</label>
                            <select class="form-select" id="status" aria-label="Default select example">
                                <option selected value="pending">Pending</option>
                                <option value="complete">Completed</option>
                              </select>
                          </div>
                          <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="addTask" class="btn btn-primary">Save changes</button>
                          </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </section>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
